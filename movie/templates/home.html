<h1>Welcome to Home Page, {{name}} </h1>
<h2> This is the full home page </h2>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>"
</head>

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <p>Searching for {{ searchTerm }}</p>

    {% for movie in movies %}
        <div class="card my-3">
            <h2>{{ movie.title }}</h2>
            <h3>{{ movie.description }}</h3>
            {% if movie.image %}
                <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="img-fluid" />
            {% endif %}
            {% if movie.url %}
                <p><a href="{{ movie.url }}" target="_blank">Movie Link</a></p>
            {% endif %}
        </div>
    {% endfor %}
</div>
